<!DOCTYPE html>
<html>
<head>
  <title>Planejamento de Colheita - Happy Farmin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Happy Farmin</h1>
  <h2>Planeje suas colheitas com apenas um clique!</h2>

  <form>
    <label for="data">Selecione Data e Hora para sua primeira colheita:</label>
    <input type="date" id="data">
    <input type="time" id="hora">
    <button type="button" onclick="inserir()">Calcular</button>
  </form>

  <br>

  <table id="tabela">
    <thead>
      <tr>
        <th>Data</th>
        <th>Hora</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
